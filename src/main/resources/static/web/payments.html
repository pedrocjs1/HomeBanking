<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/payments.css" />
    <link rel="shortcut icon" href="./images/iconBank.png" type="image/x-icon">
    <title>MINDHUB BANK</title>
  </head>
  <body >
    <div id="payments" v-cloak>
      <div :class="header">
       

        <header :class="currentBackGround  + ' page-header contenedor d-flex'">
          <nav :class="currentBackGround">
            <a href="./accounts.html" aria-label="forecastr logo" class="logo">
              <img v-if="currentBackGround === 'bg-dark'" style="width: 5rem;" :class="'borderRadius d-flex d-md-none ' + backgroundLogo" src="./images/logoBlack.png" alt="Logo MindHub Bank">
              <img v-if="currentBackGround === 'backGroundGrey'" style="width: 5rem;" :class="'borderRadius d-flex d-md-none ' + backgroundLogo" src="./images/logoWhite.png" alt="Logo MindHub Bank">
            </a>
            <button
              class="toggle-mob-menu"
              aria-expanded="false"
              aria-label="open menu"
              @click="collapseHeaderMovile"
              
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
            </button>
            
            
            <div class="" >
              <a href="./accounts.html">
                <img v-if="currentBackGround === 'backGroundGrey'" style="width: 10rem;" :class="'ms-4 mt-4 borderRadius d-none d-md-flex ' + backgroundLogo" src="./images/logoWhite.png" alt="Logo MindHub Bank">
                <img v-if="currentBackGround === 'bg-dark'" style="width: 10rem;" :class="'ms-4 mt-4 borderRadius d-none d-md-flex ' + backgroundLogo" src="./images/logoBlack.png" alt="Logo MindHub Bank">
              </a>
              <ul :class="currentBackGround + ' admin-menu'">
                <li class="menu-heading">
                  <h3 :class="currentText">Admin</h3>
                </li>
                <li>
                  <a href="./accounts.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-person-vcard-fill ' + currentText" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5ZM9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8Zm1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Zm-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96c.026-.163.04-.33.04-.5ZM7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z"/>
                    </svg>
                    <span :class="currentText">Accounts</span>
                  </a>
                </li>
                
                <li>
                  <a  href="./loan-application.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-currency-dollar ' + currentText" viewBox="0 0 16 16">
                      <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                    </svg>
                    <span :class="currentText">Apply Loan</span>
                  </a>
                </li>
                <li>
                  <a  href="./cards.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-credit-card ' + currentText" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                      <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                    </svg>
                    <span :class="currentText">Cards</span>
                  </a>
                </li>
                <li>
                  <a href="./transfers.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-chat-left-dots ' + currentText" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                      <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                      <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                      <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                    </svg>
                    <span :class="currentText">Transfers</span>
                  </a>
                  </li>
                  <li>
                    <a id="active" href="./payments.html">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-wallet2 ' + currentText" viewBox="0 0 16 16">
                        <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                      </svg>
                      <span :class="currentText">Payments</span>
                    </a>
                  </li>
                
                
                
                <li class="menu-heading">
                  <h3 :class="currentText">Settings</h3>
                </li>
                <li>
                  <a href="./settings.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-gear ' + currentText" viewBox="0 0 16 16">
                      <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                      <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                    </svg>
                    <span :class="currentText">Settings</span>
                  </a>
                </li>
                <li>
                  <a href="#0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-person-circle ' + currentText" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <span :class="currentText">Profile</span>
                  </a>
                </li>
                <li>
                  <a style="cursor: pointer;" @click.prevent="logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-box-arrow-left ' + currentText" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                      <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                    </svg>
                    <span :class="currentText">Logout</span>
                  </a>
                </li>
                
                <li>
                  
                  <div class="switch">
                    <input type="checkbox" id="mode" class="d-none"  v-model="checkedAccount" />
                    
                    <label for="mode">
                      <span></span>
                      <span :class="currentText">{{mode}}</span>
                    </label>
                  </div>
                  
                  
                </li>
              </ul>
            </div>
          </nav>
          {{darkMode}}
          
        </header>
          <section :class="'page-content d-flex flex-column justify-content-between ' + backgroundBody">
            <section class="search-and-user">
              <form>
                <input class="searchAccount" type="search" placeholder="Search Pages..." />
                <!-- <button type="submit" aria-label="submit form">
                  <svg aria-hidden="true">
                    <use xlink:href="#search"></use>
                  </svg>
                </button> -->
              </form>
              <div class="admin-profile">
                <span :class="'greeting ' + currentText">Hello {{username}} </span>
                <div class="notifications">
                  <span class="badge">1</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-person-circle ' + currentText" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                </div>
              </div>
            </section>
            <section  class="grid d-flex flex-sm-column flex-md-column justify-content-center align-items-center account-media">
                <h2 :class="currentText">Payment</h2>
                
                <div class="w-100 d-flex flex-lg-row justify-content-around mediaQuerySection">

                  <form  :class="'d-flex flex-column gap-2 p-3 ' + shadowCardLoan" action="">
                      
                      <div >
                        <h5 :class="currentText">Select your account</h5>
                        <select required  v-model="targetsNumber" :class="'form-select form-select-sm ' + currentText" aria-label=".form-select-sm example">
                          <option :class="optionBackground"  v-for="tarjetNumber in targetsNumberArray" :value="tarjetNumber" >
                            {{tarjetNumber}}
                         </option>
                        </select>
                        <h5 :class="currentText">Select associated card</h5>
                        <select required  v-model="targetAssociated" :class="'form-select form-select-sm ' + currentText" aria-label=".form-select-sm example">
                          <option selected v-if="CardsAsociate.length === 0" value="Not" disabled>you do not have any associated cards</option>
                          <option :class="optionBackground"  v-for="tarjet in CardsAsociate" :value="tarjet.number" >
                            {{tarjet.number}} {{tarjet.type}} {{tarjet.color}}
                         </option>
                         {{targetAsociate}}
                         {{cardSelected}}
                        </select>
                        <h5 :class="currentText">Target account</h5>
                        <input placeholder="Target account" type="text" v-model="accountTargetOther">
                        
                        
                        <div class="d-flex gap-2 mt-2 mb-2">
                          <label for="customRange2" :class="'form-label ' + currentText">Select amount:</label>
                          <input
                            type="number"
                            id="customRange2"
                            v-model="amount"
                          /> 
                        </div>
                        
                        <div class="form-floating">
                          <input v-model="description" type="text" class="form-control" id="floatingPassword" placeholder="description">
                          <label  for="floatingPassword">Description</label>
                        </div>
                      </div>
                      
                      <a @click="payments" :class="backgroundTitle +' btn mt-2 d-flex justify-content-center'">
                          <span :class="currentText + ' d-flex '">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                          </svg>Pay now</span> 
                      </a>
                  </form>

                  <div class="d-flex align-items-center">
                    <img src="./images/transferImage.png" style="width: 20.5rem; height: 20rem;" alt="ilustration image">
                  </div>

                </div>

              

            </section>
            <footer :class="'footer-page d-flex align-items-center justify-content-center gap-3 mt-4 ' + currentBackGround ">
              <img v-if="currentBackGround === 'backGroundGrey'" style="width: 10rem;" :class="'ms-4 borderRadius  d-flex ' + backgroundLogo" src="./images/logoWhite.png" alt="Logo MindHub">
              <img v-if="currentBackGround === 'bg-dark'" style="width: 10rem;" :class="'ms-4  borderRadius  d-flex ' + backgroundLogo" src="./images/logoBlack.png" alt="Logo MindHub">
                <div class="logo-footer" href="https://github.com">
                <h3 :class="'text-footer ' + currentText">| Copyrigth © 2022 MindHub Bank <br> | Todos los derechos reservados</h3>
              </div>
              
            </footer>
          </section>
        
      </div>
    </div>
  </body>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./javascript/payments.js"></script>
</html>
