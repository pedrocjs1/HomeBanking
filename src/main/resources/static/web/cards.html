<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/cards.css" />
    <link rel="shortcut icon" href="./images/iconBank.png" type="image/x-icon">
    <title>MINDHUB BANK</title>
  </head>
  <body >
    <div id="card" v-cloak>
      <div :class="header">
       

        <header :class="currentBackGround  + ' page-header contenedor d-flex'">
          <nav :class="currentBackGround">
            <a href="./accounts.html" aria-label="forecastr logo" class="logo">
              <img v-if="currentBackGround === 'bg-dark'" style="width: 5rem;" :class="'borderRadius d-flex d-md-none ' + backgroundLogo" src="./images/logoBlack.png" alt="Logo MindHub Bank">
              <img v-if="currentBackGround === 'backGroundGrey'" style="width: 5rem;" :class="'borderRadius d-flex d-md-none ' + backgroundLogo" src="./images/logoWhite.png" alt="Logo MindHub Bank">
            </a>
            <button
              class="toggle-mob-menu"
              aria-expanded="false"
              aria-label="open menu"
              @click="collapseHeaderMovile"
              
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
            </button>
            
            
            <div class="" >
              <a href="./accounts.html">
                <img v-if="currentBackGround === 'backGroundGrey'" style="width: 10rem;" :class="'ms-4 mt-4 borderRadius d-none d-md-flex ' + backgroundLogo" src="./images/logoWhite.png" alt="Logo MindHub Bank">
                <img v-if="currentBackGround === 'bg-dark'" style="width: 10rem;" :class="'ms-4 mt-4 borderRadius d-none d-md-flex ' + backgroundLogo" src="./images/logoBlack.png" alt="Logo MindHub Bank">
              </a>
              <ul :class="currentBackGround + ' admin-menu'">
                <li class="menu-heading">
                  <h3 :class="currentText">Admin</h3>
                </li>
                <li>
                  <a href="./accounts.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-person-vcard-fill ' + currentText" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5ZM9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8Zm1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Zm-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96c.026-.163.04-.33.04-.5ZM7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z"/>
                    </svg>
                    <span :class="currentText">Accounts</span>
                  </a>
                </li>
                
                <li>
                  <a  href="./loan-application.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-currency-dollar ' + currentText" viewBox="0 0 16 16">
                      <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                    </svg>
                    <span :class="currentText">Apply Loan</span>
                  </a>
                </li>
                <li>
                  <a  id="active" href="./cards.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-credit-card ' + currentText" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                      <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                    </svg>
                    <span :class="currentText">Cards</span>
                  </a>
                </li>
                
                <li>
                  <a href="./transfers.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-chat-left-dots ' + currentText" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                      <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                      <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                      <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                    </svg>
                    <span :class="currentText">Transfers</span>
                  </a>
                </li>
                
                
                <li class="menu-heading">
                  <h3 :class="currentText">Settings</h3>
                </li>
                <li>
                  <a  href="./settings.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-gear ' + currentText" viewBox="0 0 16 16">
                      <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

                    </svg>
                    <span :class="currentText">Settings</span>
                  </a>
                </li>
                <li>
                  <a href="#0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-person-circle ' + currentText" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <span :class="currentText">Profile</span>
                  </a>
                </li>
                <li>
                  <a style="cursor: pointer;" @click.prevent="logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-box-arrow-left ' + currentText" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                      <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                    </svg>
                    <span :class="currentText">Logout</span>
                  </a>
                </li>
                
                <li>
                  
                  <div class="switch">
                    <input type="checkbox" id="mode" class="d-none"  v-model="checkedAccount" />
                    
                    <label for="mode">
                      <span></span>
                      <span :class="currentText">{{mode}}</span>
                    </label>
                  </div>
                  
                  
                </li>
              </ul>
            </div>
          </nav>
          {{darkMode}}
          
        </header>
          <section :class="'page-content d-flex flex-column justify-content-between ' + backgroundBody">
            <section class="search-and-user">
              <form>
                <input class="searchAccount" type="search" placeholder="Search Pages..." />
                <!-- <button type="submit" aria-label="submit form">
                  <svg aria-hidden="true">
                    <use xlink:href="#search"></use>
                  </svg>
                </button> -->
              </form>
              <div class="admin-profile">
                <span :class="'greeting ' + currentText">Hello {{username}} </span>
                <div class="notifications">
                  <span class="badge">1</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-person-circle ' + currentText" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                </div>
              </div>
            </section>
            <section  class="grid d-flex flex-sm-column flex-md-row justify-content-around align-items-center account-media gap-5">
                <div class="grid d-flex flex-sm-column flex-md-column justify-content-center align-items-center account-media">
                  <h2 :class="currentText">Cards</h2>
                  <h3 v-if="cards.length === 0" :class="'text-black fs-4 text fw-bolder  ' + currentText">Has not requested cards</h3>
                  <div v-if="cards.length < 6"  >
                    <a class="d-flex gap-2" href="./create-cards.html">
                      <h4 :class="currentText">Order Card</h4>
                      <button >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-plus-circle ' + currentText" viewBox="0 0 16 16">
                          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                      </button>
                    </a>
                  </div>
                  <input id="viewCheck" type="checkbox" class="d-none" value="true" @click="viewPasswordFunction">
                  
                    <label v-if="cards.length !== 0" for="viewCheck">
                      <div v-if="viewPassword == 'd-none'" class="d-flex gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-eye ' + currentText" viewBox="0 0 16 16">
                          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                        <span :class="'span-view ' + currentText">Show Card Data</span> 
                      </div>
                      <div v-if="noViewPassword == 'd-none'" class="d-flex gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" :class="'bi bi-eye-slash ' + currentText" viewBox="0 0 16 16">
                          <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                          <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                          <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                        <span :class="'span-view ' + currentText">Hide Card Data</span> 
                      </div>
  
                    </label>
                  
                  
                 
                  <template  v-for="card in cards">
  
                    <div v-if="card.color == 'TITANIUM' && card.disable === false" class="">
                      <div class="card">
                        <div class="flip">
                          <div class="front">
                            <div class="strip-bottom"></div>
                            <div class="strip-top"></div>
                            <svg class="logo-card" width="40" height="40" viewbox="0 0 17.5 16.2">
                              <path d="M3.2 0l5.4 5.6L14.3 0l3.2 3v9L13 16.2V7.8l-4.4 4.1L4.5 8v8.2L0 12V3l3.2-3z" fill="white"></path>
                            </svg>
                            <div class="investor">{{card.type}} TITANIUM</div>
                            <div class="chip">
                              <div class="chip-line"></div>
                              <div class="chip-line"></div>
                              <div class="chip-line"></div>
                              <div class="chip-line"></div>
                              <div class="chip-main"></div>
                            </div>
                            <svg class="wave" viewBox="0 3.71 26.959 38.787" width="13.959" height="20.787" fill="white">
                              <path d="M19.709 3.719c.266.043.5.187.656.406 4.125 5.207 6.594 11.781 6.594 18.938 0 7.156-2.469 13.73-6.594 18.937-.195.336-.57.531-.957.492a.9946.9946 0 0 1-.851-.66c-.129-.367-.035-.777.246-1.051 3.855-4.867 6.156-11.023 6.156-17.718 0-6.696-2.301-12.852-6.156-17.719-.262-.317-.301-.762-.102-1.121.204-.36.602-.559 1.008-.504z"></path>
                              <path d="M13.74 7.563c.231.039.442.164.594.343 3.508 4.059 5.625 9.371 5.625 15.157 0 5.785-2.113 11.097-5.625 15.156-.363.422-1 .472-1.422.109-.422-.363-.472-1-.109-1.422 3.211-3.711 5.156-8.551 5.156-13.843 0-5.293-1.949-10.133-5.156-13.844-.27-.309-.324-.75-.141-1.114.188-.367.578-.582.985-.542h.093z"></path>
                              <path d="M7.584 11.438c.227.031.438.144.594.312 2.953 2.863 4.781 6.875 4.781 11.313 0 4.433-1.828 8.449-4.781 11.312-.398.387-1.035.383-1.422-.016-.387-.398-.383-1.035.016-1.421 2.582-2.504 4.187-5.993 4.187-9.875 0-3.883-1.605-7.372-4.187-9.875-.321-.282-.426-.739-.266-1.133.164-.395.559-.641.984-.617h.094zM1.178 15.531c.121.02.238.063.344.125 2.633 1.414 4.437 4.215 4.437 7.407 0 3.195-1.797 5.996-4.437 7.406-.492.258-1.102.07-1.36-.422-.257-.492-.07-1.102.422-1.359 2.012-1.075 3.375-3.176 3.375-5.625 0-2.446-1.371-4.551-3.375-5.625-.441-.204-.676-.692-.551-1.165.122-.468.567-.785 1.051-.742h.094z"></path>
                            </svg>
                            <div class="card-number"> 
                              <div :class="'section ' + viewPassword">{{card.number.slice(0,4)}}</div>
                              <div :class="'section ' + noViewPassword">****</div>
                              <div :class="'section ' + viewPassword">{{card.number.slice(4,8)}}</div>
                              <div :class="'section ' + noViewPassword">****</div>
                              <div :class="'section ' + viewPassword">{{card.number.slice(8,12)}}</div>
                              <div :class="'section ' + noViewPassword">****</div>
                              <div class="section">{{card.number.slice(12,16)}}</div>
                            </div>
                            <div class="end"><span class="end-text">exp:{{formatedDateCard(card.fromDate)}} end:</span><span class="end-date"> {{formatedDateCard(card.thruDate)}}</span></div>
                            <div class="card-holder">mr {{card.cardHolder}}</div>
                            <div class="master">
                              <div class="circle master-red"></div>
                              <div class="circle master-yellow"></div>
                            </div>
                          </div>
                          <div class="back">
                            <div class="strip-black"></div>
                            <div class="ccv">
                              <label>ccv</label>
                              <div :class="'ccv-size ' + viewPassword">{{card.cvv}}</div>
                              <div :class="'ccv-size ' + noViewPassword">***</div>
                            </div>
                            <div class="terms">
                              <p>This card is property of MINDHUB Bank, Argentine. Misuse is criminal offence. If found, please return to MINDHUB Bank or to the nearest bank with MasterCard logo.</p>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>
  
                  <template  v-for="card in cards">
                    <div v-if="card.color == 'GOLD' && card.disable === false" class="">
                      <div class="card">
                        <div class="flip">
                          <div class="frontGold">
                            <div class="strip-bottom-Gold"></div>
                            <div class="strip-top-Gold"></div>
                            <svg class="logo-card" width="40" height="40" viewbox="0 0 17.5 16.2">
                              <path d="M3.2 0l5.4 5.6L14.3 0l3.2 3v9L13 16.2V7.8l-4.4 4.1L4.5 8v8.2L0 12V3l3.2-3z" fill="white"></path>
                            </svg>
                            <div class="investor">{{card.type}} GOLD</div>
                            <div class="chip">
                              <div class="chip-line"></div>
                              <div class="chip-line"></div>
                              <div class="chip-line"></div>
                              <div class="chip-line"></div>
                              <div class="chip-main"></div>
