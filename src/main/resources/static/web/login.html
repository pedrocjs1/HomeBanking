<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="./images/iconBank.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Mind Bank</title>
</head>
<body>
    <div id="login" >
        <main class="main-container">
            <div class="w-50">
                <div id="carouselExampleSlidesOnly" class="carousel slide border-radius w-100" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active image-ad1 ">
                        <img src="./images/adsBank/add1.jpeg" class="w-100  " alt="...">
                      </div>
                      <div class="carousel-item image-ad2 ">
                        <img src="./images/adsBank/add2.jpeg" class="w-100  " alt="...">
                      </div>
                      <div class="carousel-item image-ad3 ">
                        <img src="./images/adsBank/ads3Bank.jpeg" class="w-100  " alt="...">
                      </div>
                    </div>
                  </div>
            </div>



            <div class="login-container w-50">
                
                <div action="" class="form-login">
                    <div class="d-flex w-100">
                        <img  style="width: 10rem; margin-left: .5rem; margin-bottom: .5rem;" class=" d-flex  " src="./images/logoBlack.png" alt="">  
                    </div>
                    <ul class="login-nav">
                        <li class="login-nav__item active">
                            <a href="#">Sign In</a>
                        </li>
                        <li class="login-nav__item">
                            <a href="#">Sign Up</a>
                        </li>
                    </ul>
                    <label for="login-input-user" class="login__label">
                        Username
                    </label>
                    <input id="login-input-user" class="login__input" type="text" />
                    <label for="login-input-password" class="login__label">
                        Password
                    </label>
                    <input id="login-input-password" class="login__input" type="password" />
                    <label for="login-sign-up" class="login__label--checkbox">
                        <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
                        Keep me Signed in
                    </label>
                    <a href="./accounts.html"> 
                        <button class="login__submit" >Sign in</button>
                    </a>
                </div>
                <a href="" class="login__forgot">Forgot Password?</a>
            </div>
    </main>
    </div>
    <script src="https:/app.embed.im/snow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
         ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./javascript/login.js"></script>
</body>
</html>
